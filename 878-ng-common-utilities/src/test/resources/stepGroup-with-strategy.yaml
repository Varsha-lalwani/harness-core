stepGroup:
    name: searching
    identifier: searching
    steps:
      - parallel:
          - step:
              type: Http
              name: <+strategy.totalIterations>
              identifier: <+strategy.currentIteration>
              strategy:
                parallelism: 4
              spec:
                url: https://www.google.com
                method: GET
                headers: []
                outputVariables: []
              timeout: 1m
          - step:
              type: Http
              name: bing
              identifier: bing
              spec:
                url: https://www.bing.com
                method: GET
                headers: []
                outputVariables: []
              timeout: 10s
      - step:
          type: Http
          name: <+strategy.totalIterations>
          identifier: <+strategy.currentIteration>
          strategy:
            parallelism: 4
          spec:
            url: https://www.google.com
            method: GET
            headers: []
            outputVariables: []
          timeout: 1m
