syntax = "proto3";

package io.harness.perpetualtask.instancesync;

option java_multiple_files = true;

message EcsInstanceSyncPerpetualTaskParams {
  string account_id = 1;
  repeated EcsDeploymentRelease ecs_deployment_release_list = 2;
}

message EcsDeploymentRelease {
  bytes ecs_infra_config = 1;
  string service_name = 2;
}