spec:
  execution:
    steps:
      - stepGroup:
          identifier: Step_Group_<+phase>
          name: "Step Group"
          strategy:
            repeat:
              items: <+stage.output.hosts>
              start: <+start>
              end: <+end>
              unit: <+unit>
          steps:
            - step:
                name: "Deploy"
                identifier: Deploy_<+phase>
                type: Command
                timeout: 10m
                spec:
                  host: <+repeat.item>
                  onDelegate: false
                  environmentVariables: [ ]
                  outputVariables: [ ]
                  commandUnits:
                    - identifier: Setup_Runtime_Paths_<+phase>
                      name: Setup Runtime Paths
                      type: Script
                      spec:
                        shell: PowerShell
                        source:
                          type: Inline
                          spec:
                            script: |-
                                    # Execute as root and pass environment variables
                                    # su -p -
                                    
                                    # Execute as root via user credentials (with root privileges)
                                    # sudo -E su -p -
                              
                                    # Env variables are defined with the following values: 
                                    # HARNESS_RUNTIME_PATH: deployment_type/service_name/env_name/runtime
                                    # HARNESS_BACKUP_PATH: deployment_type/service_name/env_name/backup
                                    # HARNESS_STAGING_PATH: deployment_type/service_name/env_name/staging
                                    
                                    mkdir -p $HARNESS_RUNTIME_PATH
                                    mkdir -p $HARNESS_BACKUP_PATH
                                    mkdir -p $HARNESS_STAGING_PATH
                    - identifier: Stop_Service_<+phase>
                      name: "Stop Service"
                      type: Script
                      spec:
                        workingDirectory: %%HARNESS_RUNTIME_PATH\tomcat\bin
                        shell: PowerShell
                        source:
                          type: Inline
                          spec:
                            script: Write-Host "Stopping Service..."
                    - identifier: Process_Stopped_<+phase>
                      name: "Process Stopped"
                      type: Script
                      spec:
                        workingDirectory: %%HARNESS_RUNTIME_PATH\tomcat\bin
                        shell: PowerShell
                        source:
                          type: Inline
                          spec:
                            script: Write-Host "Process Stopped."
                    - identifier: Port_Cleared_<+phase>
                      name: "Port Cleared"
                      type: Script
                      spec:
                        workingDirectory: %%HARNESS_RUNTIME_PATH\tomcat\bin
                        shell: PowerShell
                        source:
                          type: Inline
                          spec:
                            script: Write-Host "Port Cleared."
                    - identifier: Copy_Artifact_<+phase>
                      name: "Copy Artifact"
                      type: Copy
                      spec:
                        sourceType: Artifact
                        destinationPath: %%HARNESS_RUNTIME_PATH
                    - identifier: Copy_Config_<+phase>
                      name: "Copy Config"
                      type: Copy
                      spec:
                        sourceType: Config
                        destinationPath: %%HARNESS_RUNTIME_PATH
                    - identifier: Start_Service_<+phase>
                      name: "Start Service"
                      type: Script
                      spec:
                        workingDirectory: %%HARNESS_RUNTIME_PATH\tomcat\bin
                        shell: PowerShell
                        source:
                          type: Inline
                          spec:
                            script: Write-Host "Starting Service..."
                    - identifier: Process_Running_<+phase>
                      name: "Process Running"
                      type: Script
                      spec:
                        workingDirectory: %%HARNESS_RUNTIME_PATH\tomcat\bin
                        shell: PowerShell
                        source:
                          type: Inline
                          spec:
                            script: |-
                                  Write-Host "Process Running..."
                    - identifier: Port_Listening_<+phase>
                      name: "Port Listening"
                      type: Script
                      spec:
                        workingDirectory: %%HARNESS_RUNTIME_PATH\tomcat\bin
                        shell: PowerShell
                        source:
                          type: Inline
                          spec:
                            script: |-
                              Write-Host "Port Listening..."